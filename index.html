<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>OhMyFood</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="sass/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!--START HEADER & TOP SECTION-->
    <header>
      <div class="logo">
        <img src="images/logo/ohmyfood.png" alt="logo" class="logo-img">
      </div>
      <div class="search">
        <div class="search--imput">
          <i class="fas fa-map-marker-alt"></i><input type="search" placeholder="Paris, Belleville">
        </div>
      </div>
    </header>
    <section class="section--top">
      <div class="section__element">
        <h1> Réservez le menu qui</br>vous convient </h1>
      </div>
      <div class="section__element">
        <h2>Découvrez des restaurants d'exception, séléctionnées par nos soins</h2>
      </div>
      <div class="section__element">
        <a href="#" class="button--link">
          <button> Explorer nos restaurants</button>
        </a>
      </div>
    </section>
    <!--END HEADER & TOP SECTION-->

    <!--START FONCTIONNEMENT SECTION-->
    <section class="menu__section">
      <div>
        <h2>Fonctionnement</h2>
      </div>
      <div class="section-fonctionnement">
        <div class="smallcard">
          <div class="smallcard__content">
            <span class="circle">1</span>
            <div class="small-icon">
              <i class="fas fa-mobile-alt"></i>
            </div>
            <p>Choisissez un restaurant</p>
          </div>
        </div>
        <div class="smallcard">
          <div class="smallcard__content">
            <span class="circle">2</span>
            <div class="small-icon">
              <i class="fas fa-list-ul"></i>
            </div>
            <p>Composez votre menu</p>
          </div>
        </div>
        <div class="smallcard">
          <div class="smallcard__content">
            <span class="fas-fa-circle">3</span>
            <div class="small-icon">
              <i class="fas fa-store"></i>
            </div>
            <p>Dégustez en restaurant</p>
          </div>
        </div>
      </div>
    </section>
    <!--END MENU SECTION-->
    <script src="https://kit.fontawesome.com/a08acbbd48.js" crossorigin="anonymous"></script>
  </body>
</html>
